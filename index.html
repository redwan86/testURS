
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Santos Jaya Abadi</title>
  <style>
    :root { --brown-dark:#3b2f2f; --accent:#c07a4b; --cream:#fff8f2; --beige:#ede3d6; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;
      background:linear-gradient(rgba(30,20,10,0.55), rgba(30,20,10,0.55)), url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat fixed;
      height:100vh;display:flex;align-items:center;justify-content:center;color:var(--brown-dark);}
    .login-box{background:rgba(255,255,255,0.6);padding:36px 40px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.25);max-width:420px;width:100%;text-align:center;}
    .logo{width:100px;margin:0 auto 8px}
    h1{font-size:22px;margin-bottom:18px;color:var(--brown-dark)}
    input[type="text"]{width:100%;padding:12px;border-radius:8px;border:1px solid #d8d0c7;margin-bottom:14px;font-size:15px}
    button{width:100%;background:var(--accent);color:#fff;border:none;padding:12px;border-radius:8px;font-weight:600;cursor:pointer}
    button:hover{background:#8b5d46}
    footer{margin-top:12px;font-size:12px;color:#7a6a64;font-weight: bold;}
    .note{font-size:13px;color:#6b544f;margin-bottom:12px}
  </style>
</head>
<body>
  <div class="login-box">
    <img src="santos-logo-big (1).png" class="logo" alt="Logo SJA" />
    <h1>Portal Login</h1>
    <p>System Inventory Consumable</p>
	<br/>
    <p class="note">Masukkan username (password dikosongkan). Contoh: <em>admpro1</em></p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Masukkan Username" autocomplete="off" required />
      <input type="text" id="" placeholder="Masukan Password (sementara kosongkan)" autocomplete="off" />
      <button type="submit">Masuk</button>
    </form>
    <footer>Â© 2025 Santos Jaya Abadi</footer>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userRaw = document.getElementById('username').value.trim();
      if(!userRaw){ alert('Masukkan username.'); return; }
      const user = userRaw.toLowerCase();
      localStorage.setItem('sja_username', user);

      if (user === 'administrator') { window.location.href = 'indexsuperadmin.html'; }
      else if (['admprodsja2','admpro1','admprodjas'].includes(user)) { window.location.href = 'indexadmin1.html'; }
      else if (user === 'admpro2') { window.location.href = 'indexadmin2.html'; }
      else if (['hcssja1','hcssja2','hcssja3'].includes(user)) { window.location.href = 'indexhcs.html'; }
      else if (['spvprodsja2','spvpro1','spvpro2','spvprodjas'].includes(user)) { window.location.href = 'indexspv.html'; }
      else { alert('Username tidak dikenal!'); localStorage.removeItem('sja_username'); }
    });
  </script>
</body>
</html>
